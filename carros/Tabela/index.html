<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação dos carros</title>  
    <link rel="stylesheet" href="style.css"> 
</head>
<nav>
    <a href="../../index.html">Página Inicial</a>
</nav>
<body>
    <table>

        <caption>Comparação entre os carros: Uno &frasl; Corsa &frasl; Fiesta</caption>

        <thead>
            <tr>
                <th rowspan="">Ficha Técnica</th>
                <th colspan="">
                    Fiat Uno
                </th>
                <th colspan="">
                    Chevrolet Corsa
                </th>
                <th colspan="">
                    Ford Fiesta
                </th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th>Pôtencia</th>
                <td>65cv</td>
                <td>92cv</td>
                <td>66cv</td>               
            </tr>    

            <tr>
                <th>Acelereção 0 a 100 km/h</th>
                <td>12,4s</td>
                <td>11,1 s</td>
                <td>18,2 s</td>
            </tr>

            <tr>
                <th>Peso (kg)</th>
                <td>831kg</td>
                <td>983kg</td>
                <td>1.040kg</td>
            </tr>

            <tr>
                <th>Preço</th>
                <td>R$ 10.596</td>
                <td>R$ 16.536</td>
                <td>R$ 16.362</td>
            </tr>

        </tbody>

    </table>
    
</body>
</html>
